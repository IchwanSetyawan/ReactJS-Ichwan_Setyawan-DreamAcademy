<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blog Post</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
</head>

<body>


    <div class="bg-slate-100 px-40 py-10">
        
        <div class="flex justify-between mb-10">
            <div class="text-blue-700 font-bold text-3xl flex  items-center cursor-pointer"><a href="/">Home</a></div>
            <select name="author" id="author" class="py-2 pr-24 pl-4 rounded-md">
                
            </select>
        </div>
        <header>
            <!-- TITLE -->
            <h1 id="postTitleDetail" class="text-center text-4xl font-bold"></h1>
            <div class="flex justify-center mt-4">
                <p  class=" text-center mt-2 text-lg font-medium flex gap-2">
                    <span id="postDetail"></span><span id="postDetailTime"></span> 
                </p>
                
            </div>
        </header>

        <content>
            <div class="grid grid-cols-1">
                <img src="../img/lake.webp" class="bg-opacity-10 my-16 w-full rounded-lg h-[400px]" />

                <!-- body -->
            </div>
            <div  class="text-justify">
                <p id="postBody">
                </p>
            </div>

            <!-- comments -->
            <div>
                <h2 class="text-3xl font-bold mt-16 mb-8">Comments</h2>
                <div class="my-8" id="commentUser">
                    
                </div>
                
            </div>

            <!-- say something -->
            <div>
                <h2 class="text-3xl font-bold mt-16 mb-8">Say Something</h2>
                <div>
                    <textarea id="messageComment" rows="4"
                        class="block h-64 p-2.5 w-full text-xl font-semibold text-gray-900 bg-gray-50 rounded-lg border-black border-2"
                        placeholder="Write your thoughts here..."></textarea>
                </div>
                <div class="flex justify-end">
                    <button id="submitComment" class="bg-blue-700 px-6 rounded-lg py-2 mt-4 text-lg text-white font-semibold">
                        Submit
                    </button>
                </div>
            </div>
        </content>
    </div>
    </div>
    <script src="../index.js"></script>
</body>

</html>
